<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>
    <!-- daisyUI CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwindcss CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-[#f5fff6] h-[100vh]">
    <!-- navbar start  -->
    <nav
      class="navbar bg-white p-4 justify-between items-center container mx-auto"
    >
      <!-- left-side logo and website-name  -->
      <section class="left-side flex flex-col sm:flex-row items-center">
        <div class="logo w-[50px] h-[50px]">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div
          class="website-name font-bold text-2xl ml-2 text-center sm:text-left"
        >
          Emergency <br />
          Service
        </div>
      </section>
      <!-- right-side heart, coin and copy  -->
      <section class="right-side flex flex-col sm:flex-row gap-2 items-center">
        <div
          class="heart bg-[#41ff6b1a] flex items-center font-bold rounded-full btn"
        >
          <span class="mr-1">0</span>
          <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" />
        </div>
        <div
          class="coin bg-[#41ff6b1a] flex items-center font-bold rounded-full btn"
        >
          <span class="mr-1">100</span>
          <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="" />
        </div>
        <div
          class="copy bg-[#00a63e] flex items-center font-semibold rounded-full btn"
        >
          <span>2</span>
          <span>copy</span>
        </div>
      </section>
    </nav>
    <!-- navbar end  -->

    <!-- Hero section start  -->
    <div class="hero bg-gradient-to-l from-[#055a3f] to-[#013223] text-white">
      <div class="hero-content text-center">
        <div class="">
          <img
            src="./assets/logo-dark.png"
            alt="Bangladesh Government Logo"
            class="mx-auto mb-4 w-20"
          />
          <h1 class="mb-5 text-3xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
          <p class="mb-5">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </div>
    <!-- Hero section end  -->

    <!-- Main Section Start -->
    <main
      class="main border-2 border-green-500 min-h-60 container mx-auto my-2"
    >
      <div class="grid grid-cols-1 sm:grid-cols-3">
        <section
          class="left-side border-2 border-amber-600 min-h-55 m-2 col-span-2"
        >
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
            <div class="card border-2 border-blue-500">1</div>
            <div class="card border-2 border-blue-500">2</div>
            <div class="card border-2 border-blue-500">3</div>
            <div class="card border-2 border-blue-500">4</div>
            <div class="card border-2 border-blue-500">5</div>
            <div class="card border-2 border-blue-500">6</div>
            <div class="card border-2 border-blue-500">7</div>
            <div class="card border-2 border-blue-500">8</div>
            <div class="card border-2 border-blue-500">9</div>
          </div>
        </section>
        <section
          class="right-side border-2 border-black min-h-55 m-2 col-span-1"
        >
          <div class="flex justify-between">
            <h1>Call History</h1>
            <button class="btn bg-[#00a63e] flex items-center font-semibold rounded-full">Clear</button>
          </div>
        </section>
      </div>
    </main>
    <!-- Main Section End  -->
    <script src="./js/script.js"></script>
  </body>
</html>
